<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
</head>

<body>
    <main>

        <section>

            <input id="townName" type="text" placeholder="Digite o nome da cidade">

            <button id="pesquisa">

                <img class="lupa-botao" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa-pesquisa">

            </button>

        </section>

        <article>

            <h2 id="tempo-cidade">Cidade</h2>
            <p id="graus">Graus Celsius</p>

            <div class="imagem-info">

                <img class="img-info" src="https://openweathermap.org/img/wn/01d.png" alt="img-info-tempo">
                <p class="info-clima">Info Clima</p>

            </div>

        </article>

        <aside>

            <p id="umidade">Umidade</p>

        </aside>

    </main>
    <script src="script.js" defer></script>
</body>

</html>
