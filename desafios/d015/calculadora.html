<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/EzequiellSantos/JavaScript/main/desafios/d015/Imagens/Favicon-Direct/direct-icon-96.png"
        type="image/x-icon">
    <link rel="stylesheet" href="styles/calculadora.css">
    <link rel="stylesheet" href="styles/style.css" id="tema-estilos">
    <link rel="stylesheet" href="styles/animations.css" id="tema-estilos">
    <link rel="stylesheet" href="styles/print.css" media="print">
    <title>Calculadora Direct</title>
</head>

<body>

    <header id="calculadora-header">

        <nav>

            <menu>

                <a href="index.html" target="_self" rel="prev">

                    <button id="toHome">
                        <img id="toBack" src="" alt="seta-voltar">
                    </button>

                </a>

            </menu>

        </nav>

        <nav id="toggle-theme">

            <div id="toggle-icon">

                <div id="item" class="">
                    <i id="icon00"></i>
                    <i id="icon01"></i>
                    <i id="icon02"></i>
                    <i id="icon03"></i>
                </div>

            </div>

        </nav>

    </header>

    <main id="main-principal">

        <div id="campo-texto">

            <input id="firstInput" class="primeiro" type="text" readonly>
            <input id="secondInput" class="segundo" type="text" readonly>
            
        </div>

        <div id="separar"><hr></div>

        <aside id="aside-calc">

            <button id="teclas" class="simbols" onclick="limparDisplay()"><span id="caractere">C</span></button>
            <button id="teclas" class="simbols" onclick="deletarLetter()"><span id="caractere"><img id="imgDel"
                        src="Imagens/icons-Direct/del-dark.png" alt="imagem-deletar"></span></button>
            <button id="teclas" class="simbols" onclick="clicouOperador('%')"><span id="caractere">%</span></button>
            <button id="teclas" class="simbols" onclick="clicouOperador('/')"><span id="caractere">/</span></button>

            <button id="teclas" class="numbers" onclick="addNumber('7')"><span id="caractere">7</span></button>
            <button id="teclas" class="numbers" onclick="addNumber('8')"><span id="caractere">8</span></button>
            <button id="teclas" class="numbers" onclick="addNumber('9')"><span id="caractere">9</span></button>
            <button id="teclas" class="simbols" onclick="clicouOperador('x')"><span id="caractere"
                    class="op">x</span></button>

            <button id="teclas" class="numbers" onclick="addNumber('4')"><span id="caractere">4</span></button>
            <button id="teclas" class="numbers" onclick="addNumber('5')"><span id="caractere">5</span></button>
            <button id="teclas" class="numbers" onclick="addNumber('6')"><span id="caractere">6</span></button>
            <button id="teclas" class="simbols" onclick="clicouOperador('-')"><span id="caractere"
                    class="op">-</span></button>

            <button id="teclas" class="numbers" onclick="addNumber('1')"><span id="caractere">1</span></button>
            <button id="teclas" class="numbers" onclick="addNumber('2')"><span id="caractere">2</span></button>
            <button id="teclas" class="numbers" onclick="addNumber('3')"><span id="caractere">3</span></button>
            <button id="teclas" class="simbols" onclick="clicouOperador('+')"><span id="caractere"
                    class="op">+</span></button>

            <button id="teclas" class="simbols" onclick=""><span id="caractere">[]</span></button>
            <button id="teclas" class="numbers" onclick="addNumber('0')"><span id="caractere">0</span></button>
            <button id="teclas" class="numbers" onclick="adicionarDecimal()"><span id="caractere"
                    class="decimal">.</span></button>
            <button id="teclaX" class="simbolX" onclick="calcularResultado()"><span id="caractere">=</span></button>

        </aside>

    </main>


    <script src="../d017/desafio-calculadora/oldVersions/scriptCalculadoraV1.js" defer></script>

</body>

</html>
