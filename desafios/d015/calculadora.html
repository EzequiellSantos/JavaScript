<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/EzequiellSantos/JavaScript/main/desafios/d015/Imagens/Favicon-Direct/direct-icon-96.png"
        type="image/x-icon">
    <link rel="stylesheet" href="styles/calculadora.css">
    <link rel="stylesheet" href="styles/style.css" id="tema-estilos">
    <link rel="stylesheet" href="styles/animations.css" id="tema-estilos">
    <link rel="stylesheet" href="styles/print.css" media="print">
    <link rel="stylesheet" href="https://raw.githack.com/EzequiellSantos/JavaScript/main/desafios/d017/style.css">
    <script src="https://raw.githack.com/EzequiellSantos/JavaScript/main/desafios/d017/desafio-calculadora/calculadora.js"></script>
    <title>Calculadora Direct</title>
</head>

<body>

    <header id="calculadora-header">

        <nav>

            <menu>

                <a href="index.html" target="_self" rel="prev">

                    <button id="toHome">
                        <img id="toBack" src="" alt="seta-voltar">
                    </button>

                </a>

            </menu>

        </nav>

        <nav id="toggle-theme">

            <div id="toggle-icon">

                <div id="item" class="">
                    <i id="icon00"></i>
                    <i id="icon01"></i>
                    <i id="icon02"></i>
                    <i id="icon03"></i>
                </div>

            </div>

        </nav>

    </header>

    <main id="main-calculadora">

        <article id="article-calculadora">

            <div id="campo-texto" class="numbers">

                <input id="firstInput" class="primeiro" type="text" name="num" readonly>
                <input id="secondInput" class="segundo" type="text" name="num" readonly>

            </div>

            <aside>

                <button class="icons-orange">C</button>
                <button class="icons-orange">Del</button>
                <button class="icons-orange">%</button>
                <button class="icons-orange">/</button>

                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="icons-orange">X</button>

                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="icons-orange">-</button>

                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="icons-orange">+</button>

                <button class="icons-orange">[]</button>
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button class="icons-white-orange">=</button>

            </aside>

        </article>

    </main>

    <script src="scripts/calculadora.js" defer></script>
</body>

</html>
