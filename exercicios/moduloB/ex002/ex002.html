<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis em js</title>
    <style>
        body{
            background-color: rgb(0, 235, 252);
            color: #ffffff;
            font-family: Arial;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Já me livrei da maldição ;)</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        //serve como uma caixa de texto
        window.alert('É um prazer em conhecer você ' + nome + '!') // o + no código ao lado tem a função de concatenação
    </script>
</body>
</html>
